<div class="d-flex w-100" >
    <div class="votos d-flex justify-content-center align-items-center border w-25">
        <!-- <h1 class="mr-1">{{votes}}</h1> -->
        <h1 class="mr-1">{{game.votos}}</h1>
        <!-- <h1 class="mr-1">10</h1> -->
        <p class="font-weight-lighter m-0">Votos</p>
    </div>
    <div class="article d-flex flex-column justify-content-start aling-items-start pl-3 w-75">
        <!-- <h3>{{title}}</h3> -->
        <h3>{{game.title}}</h3>
        <!-- <h3>Titulo</h3> -->
        <!-- <a href="{{link}}" class="text-muted">(Link)</a> -->
        <a href="{{game.link}}" class="text-muted">({{game.domain()}})</a>
        <div class="f-flex mt-3">
            <button (click)="votoUp()" type="button" class="btn btn-outline-success m-1">votar + <i class="fa fa-thumbs-up"></i> </button>
            <!-- <button type="button" class="btn btn-outline-success m-1">votar +</button> -->
            <button (click)="votoDown()" type="button" class="btn btn-outline-warning m-1">votar - <i class="fa fa-thumbs-down"></i> </button>
            <!-- <button type="button" class="btn btn-outline-danger m-1">votar -</button> -->
            <button (click)="eliminarJuego(game.title)" type="button" class="btn btn-danger m-1">Eliminar Juego <i class="fa fa-trash"></i> </button>
        </div>
    </div>
</div>
